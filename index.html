<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
  
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <div class="block1">
        <div class="blockizquierda">
            <div><h3>Bill</h3></div>
            <div><input type="number" class="input" autocomple="off" placeholder=" $ " id="bill"></div>
            <br>
            <div><b>Select Tip %</b></div>
            <div class="porc">
                <div id="mult5" class="select" class="numeros">5%</div>
                <div id="mult10" class="select" class="numeros1"><b>10%</b></div>
                <div id="mult15" class="select">15%</div>
                <div id="mult25" class="select">25%</div>
                <div id="mult50" class="select">50%</div>
                <input type="number" id="porc" class="select" autocomple="off">
            </div>
            <div><b>Number of People</b></div>
            
            <input type="number" class="input" id="numero">
        </div>
        
        <div class="blockderecha">

            <div class="flex">
            <div>Tip Amount<br>/ person</div>
            <div id="tip" class="numeros">$0.000</div>
            </div>
            <br>
            <br>
            <div class="flex">
            <div>Total<br>/ person </div>
            <div id="total" class="numeros">$0.000</div>
            </div>

           <div><Button id="reset">RESET</Button></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
